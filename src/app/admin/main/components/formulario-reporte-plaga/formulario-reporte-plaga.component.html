<form>
  <h1>Reportar Plaga</h1>
  <label for="title">Título:</label>
  <input type="text" id="title" name="title">
  <label for="description">Descripción:</label>
  <input type="text" id="description" name="description">
  <div class="recommendations">
    <h2>Recomendaciones de expertos:</h2>
    <p>- Tome fotografías de la plaga.</p>
    <p>- Identifique el tipo de plaga.</p>
    <p>- Consulte con un especialista en control de plagas.</p>
  </div>
  <label for="provinces">Provincias reportadas:</label>
  <input type="text" id="provinces" name="provinces">
  <input type="submit" value="Subir reporte">
</form>
