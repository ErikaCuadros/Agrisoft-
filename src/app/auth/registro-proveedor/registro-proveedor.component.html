<div class="container">
  <form class="form" action="../../moduloProv/index.html">
     <div class="form-item">
       <label for="idEmpresa">Codigo de la Empresa:</label>
       <input type="text" id="idEmpresa" name="idEmpresa" required autofocus>
     </div>
     <div class="form-item">
       <label for="nameEmpresa">Nombre de la Empresa:</label>
       <input type="text" id="nameEmpresa" name="nameEmpresa" required autofocus>
     </div>
     <div class="form-item">
         <label for="addres">Direccion de la Empresa:</label>
         <input type="text" id="addres" name="addres" required autofocus>
       </div>
       <div class="form-item">
         <label for="telephone">Telefono de la Empresa:</label>
         <input type="number" id="telephone" name="telephone" required autofocus>
       </div>
     <div class="form-item">
         <label for="email">Email de la Empresa:</label>
         <input type="email" id="email" name="email" required autofocus>
       </div>
       <div class="form-item">
         <label for="name2">Nombre del contacto:</label>
         <input type="text" id="name2" name="name2" required autofocus>
       </div>
       <div class="form-item">
         <label for="lastname">Apellido del contacto:</label>
         <input type="text" id="lastname" name="lastname" required autofocus>
       </div>
       <div class="form-item">
         <label for="phone">Teléfono:</label>
         <input type="tel" id="phone" name="phone" required autofocus>
       </div>
       <div class="form-item">
         <label for="email2">Correo Electrónico:</label>
         <input type="email" id="email2" name="email2" required autofocus>
       </div>
       <div class="form-item">
         <label for="password">Contraseña:</label>
         <input type="password" id="password" name="password" required autofocus>
       </div>
     <div class="form-item">
       <button type="submit">Registrarse</button>
     </div>
  </form>
 </div>
