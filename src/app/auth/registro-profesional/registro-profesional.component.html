<div class="container">
  <form class="form" action="../../moduloProf/index.html">
     <div class="form-item">
       <label for="name">Nombres:</label>
       <input type="text" id="name" name="name" required autofocus>
     </div>
     <div class="form-item">
       <label for="lastname">Apellidos:</label>
       <input type="text" id="lastname" name="lastname" required autofocus>
     </div>
     <div class="form-item">
         <label for="birthday">Fecha de Nacimiento:</label>
         <input type="date" id="birthday" name="birthday" required autofocus>
       </div>
       <div class="form-item">
         <label for="institucion">Institucion Superior:</label>
         <input type="text" id="institucion" name="institucion" required autofocus>
       </div>
     <div class="form-item">
         <label for="titulo">Titulo Superior:</label>
         <input type="text" id="titulo" name="titulo" required autofocus>
       </div>
       <div class="form-item">
         <label for="parroquia">Parroquia:</label>
         <input type="text" id="parroquia" name="parroquia" required autofocus>
       </div>
       <div class="form-item">
         <label for="name3">Provincia</label>
         <select id="name3" name="name3" required autofocus>
           <option value="opcion1">--Seleccione su provincia--</option>
           <option value="opcion1">Manbi</option>
           <option value="opcion2">Pichincha</option>
           <option value="opcion3">Loja</option>
           <option value="opcion4">Los Rios</option>
           <option value="opcion5">Galapagos</option>
         </select>
       </div>
       <div class="form-item">
         <label for="phone">Teléfono:</label>
         <input type="tel" id="phone" name="phone" required autofocus>
       </div>
       <div class="form-item">
         <label for="email">Correo Electrónico:</label>
         <input type="email" id="email" name="email" required autofocus>
       </div>
     <div class="form-item">
       <label for="password">Contraseña:</label>
       <input type="password" id="password" name="password" required autofocus>
     </div>
     <div class="form-item">
       <button type="submit">Registrarse</button>
     </div>
  </form>
 </div>
